<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Schedule</title>
</head>
<body>

    <div class = 'container'>

    <div class= 'jumbotron'>
        <h1 class = 'text-center'>Train Schedule Appointment</h1>
        <hr class = 'my-3'>
        <p class = 'lead text-center'>Use this to update train schedules.</p>
    </div>

    <div class = 'row'>
     <div class = 'col-sm-12'>
      <div class = 'card'>
       <div class = 'card-header'>Current Train Schedule</div>
        <div class = 'card-body'>
         <table class = 'table'>
         <thead>
          <tr>
           <th scope = 'col'>Train Name</th>
           <th scope = 'col'>Destination</th>
           <th scope = 'col'>Frequency (min)</th>
           <th scope = 'col'>Next Arrival</th>
           <th scope = 'col'>Minutes Away</th>
          </tr>
         </thead>
        <tbody>
        </tbody>
       </table>
      </div>
     </div>
    </div>
    </div>

    <div class = 'row'>
    <div class = 'col-sm-12'>
    <div class = 'card'>
     <div class = 'card-header'>Add Train</div>
     <div class = 'card-body'>
     <form>
      <div class = 'form-group'>
        <label for = 'train-name-input'>Train Name</label>
        <input class = 'form-control' id ='trainInput' type = 'text'>
      </div>
      <div class = 'form-group'>
        <label for = 'destination-input'>Destination</label>
        <input class = 'form-control' id ='destinationInput' type = 'text'>
      </div>
      <div class = 'form-group'>
        <label for = 'first-train-input'>First Train Time (HH:mm - Military Time)</label>
        <input class = 'form-control' id ='firstTrainInput' type = 'text'>
      </div>
      <div class = 'form-group'>
        <label for = 'frequency-input'>Frequency (min)</label>
        <input class = 'form-control' id ='frequencyInput' type = 'text'>
      </div>
     </form>
       </div>
      </div>
     </div>   
    </div>

    <button type = 'button' id = 'submitTrain' class = 'btn btn-primary'>Submit</button>

    </div>
<script src = 'assets/javascript/app.js'></script>

</body>
</html>
